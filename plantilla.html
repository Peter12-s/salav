<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador - SALAV</title>
    <style>
        /* ===== Estilos del men√∫ principal ===== */
        header {
            background: #D9358C;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            transition: opacity 0.3s;
        }

        nav a:hover {
            opacity: 0.8;
        }

        /* ======== MENU Y SUBMENU ======== */
        #menu {
            align-items: center;
            gap: 15px;
        }

        .menu-item {
            position: relative;
        }

        #menu a {
            text-decoration: none;
            padding: 8px 12px;
        }

        .submenu a :hover {
            cursor: pointer;
        }

        .submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: #923b8b;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            min-width: 160px;
            z-index: 1000;
            flex-direction: column;
        }

        .submenu a {
            padding: 10px;
            display: block;
            white-space: nowrap;
        }


        /* üíª Computadora */
        @media (min-width: 1025px) {
            .page-jump {
                display: inline;
            }

            #menu a:hover {
                border-radius: 50px;
                background-color: #923b8b;
            }

            .submenu a:hover {
                background: #f2f2f2;
            }
        }

        /* Submen√∫ activo en m√≥vil */
        .menu-item.active .submenu {
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.3s ease forwards;
        }

        /* Mostrar submen√∫ en escritorio */
        @media (min-width: 769px) {
            .menu-item:hover .submenu {
                display: flex;
            }
        }

        /* Submen√∫ activo en m√≥vil */
        .menu-item.active .submenu {
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.3s ease forwards;
        }

        /* Animaci√≥n de submen√∫ */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== Estilos del body ===== */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .footer {
            font-size: .8rem;
            width: 100%;
            bottom: 0px;
            position: fixed;
            z-index: 999;
            text-align: end;
            color: rgb(212, 157, 239);
        }

        .footer p {
            margin: 5px 10px;
        }

        .olas,
        .olas-2 {

            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 0;
        }

        .olas-2 {
            bottom: -20px;
        }

        main {
            flex: 1;
            padding: 20px;
            z-index: 1;
            position: relative;
        }

        main img {
            width: 450px;
            height: 550px;
            max-width: 600px;
            margin: 10px auto;
            display: block;
        }

        /* ===== BOT√ìN HAMBURGUESA ===== */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: white;
            border-radius: 3px;
            transition: 0.3s;
        }


        .submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: #923b8b;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            min-width: 160px;
            z-index: 1000;
            flex-direction: column;
        }

        /* ===== NAV M√ìVIL ===== */
        @media (max-width: 768px) {
            .footer {
                display: none;
            }

            #menu {
                display: flex;
                align-items: center;
                gap: 15px;
                min-height: 400px;
                top: 50px;
            }

            nav {
                flex-direction: column;
                background: #923b8b;
                position: absolute;
                top: 53px;
                right: 0;
                width: 200px;
                overflow: hidden;
                max-height: 0;
                opacity: 0;
            }

            nav.show {
                max-height: 500px;
                opacity: 1;
            }

            .submenu {
                background: #b94ba3;
            }

            .hamburger {
                display: flex;
            }
        }


        /* ===== Ajustes m√≥viles ===== */
        @media (max-width: 768px) {
            .footer {
                font-size: .6rem;
            }

            .olas-2 {
                bottom: -5px;
            }

            /* Reducir altura de las olas en m√≥vil */
            .olas svg,
            .olas-2 svg {
                transform-origin: bottom;
            }
        }
    </style>
</head>

<body>
    <header>
        <img style="width: 100px;" src="img/Silueta Clara.png" alt="">
        <nav id="menu">
            <div class="menu-item">
                <a href="#">Usuarios ‚ñæ</a>
                <div class="submenu">
                    <a href="#">Listar usuarios</a>
                    <a href="#">Registrar usuario</a>
                </div>
            </div>
            <a href="#">Estudios pendientes</a>
            <a href="#">Estudios finalizados</a>
        </nav>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <main></main>

    <div class="footer">
        <p>¬© 2024 SALAV soluciones empresariales. Derechos reservados.</p>
    </div>

    <div class="olas">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 260">
            <defs>
                <linearGradient id="olaGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color="#9F38B8" />
                    <stop offset="100%" stop-color="#D9358C" />
                </linearGradient>
            </defs>
            <path fill="url(#olaGradient)" fill-opacity=".5"
                d="M0,96L60,90.7C120,85,240,75,360,90.7C480,107,600,149,720,181.3C840,213,960,235,1080,202.7C1200,171,1320,85,1380,42.7L1440,0L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z">
            </path>
        </svg>
    </div>

    <div class="olas-2">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 260">
            <path fill="url(#olaGradient)" fill-opacity="1"
                d="M0,96L60,90.7C120,85,240,75,360,90.7C480,107,600,149,720,181.3C840,213,960,235,1080,202.7C1200,171,1320,85,1380,42.7L1440,0L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z">
            </path>
        </svg>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const hamburger = document.getElementById("hamburger");
            const menu = document.getElementById("menu");
            const menuItems = document.querySelectorAll(".menu-item > a");

            // Men√∫ principal en m√≥vil
            hamburger.addEventListener("click", () => {
                menu.classList.toggle("show");
            });

            // Submen√∫s
            menuItems.forEach(item => {
                item.addEventListener("click", (e) => {
                    if (window.innerWidth <= 768) { // m√≥vil
                        e.preventDefault();
                        item.parentElement.classList.toggle("active");
                    }
                });
            });
        });
    </script>
</body>

</html>
