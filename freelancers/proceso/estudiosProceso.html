<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SALAV</title>
  <link rel="stylesheet" href="../../plantilla.css">
  <link rel="stylesheet" href="estudiosPendientes.css">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">

</head>

<body>

  <plantilla-salav>
    <div class="slot-header" slot="header">
      <img style="width: 150px;" src="../../img/Silueta Clara.png" alt="">
      <nav id="menu">
        <a href="#">Estudios pendientes</a>
        <a href="#">Estudios en proceso</a>
        <!-- Botón Logout con SVG -->
        <button class="logout-btn" id="btnLogout" aria-label="Cerrar sesión" title="Cerrar sesión">
          <!-- SVG de logout (salir) -->
          <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
            <!-- Flecha de salida -->
            <path d="M16 17l5-5-5-5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
            <path d="M21 12H9" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
            <!-- Marco/puerta -->
            <path d="M13 21H6a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h7" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" />
          </svg>
        </button>
      </nav>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div slot="main">

      <h1>Caja de candidatos</h1>

      <h4>Solicitudes en proceso</h4>
      <div class="caja-candidatos" id="listaCandidatos">
        <div class="candidato">Candidato A</div>
        <div class="candidato">Candidato B</div>
        <div class="candidato">Candidato C</div>
        <div class="candidato">Candidato D</div>
        <div class="candidato">Candidato E</div>
        <div class="candidato">Candidato F</div>
      </div>

    </div>

  </plantilla-salav>



  <script src="estudiosPendientes.js"></script>
  <script src="../../config.js"></script>
  <script src="../../plantilla.js"></script>
</body>

</html>
