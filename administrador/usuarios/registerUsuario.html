<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALAV</title>
    <link rel="stylesheet" href="../../plantilla.css">
    <link rel="stylesheet" href="registerUsuario.css">
</head>

<body>

    <plantilla-salav>
        <div class="slot-header" slot="header">
            <img style="width: 190px;" src="../../img/Silueta Clara.png" alt="">
            <nav id="menu">
                <div class="menu-item">
                    <a href="#">Usuarios ▾</a>
                    <div class="submenu">
                        <a href="#">Listar usuarios</a>
                        <a href="#">Registrar usuario</a>
                    </div>
                </div>
                <a href="#">Estudios pendientes</a>
                <a href="#">Estudios finalizados</a>
            </nav>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div slot="main">
            <div class="container">
            <h1>Registo de Usuarios</h1>

            <!-- Formulario -->
            <form id="userForm">
                <div class="row">
                    <input type="text" id="nombre" placeholder="Nombre" required>
                    <input type="text" id="apellidoPaterno" placeholder="Apellido Paterno" required>
                    <input type="text" id="apellidoMaterno" placeholder="Apellido Materno" required>
                    <input type="tel" id="telefono" placeholder="Teléfono" required>
                    <input type="text" id="Estado" placeholder="Estado" required>
                    <input type="text" id="Municipio" placeholder="Municipio" required>
                    <input type="text" id="Colonia" placeholder="Colonia" required>
                    <input type="text" id="Refencias" placeholder="Refencias" required>
                    <input type="email" id="correo" placeholder="Correo electrónico" required>
                    <input type="password" id="password" placeholder="Contraseña" required>
                    <select id="rol" required>
                        <option value="">Tipo de Rol</option>
                        <option value="Administrador">Administrador</option>
                        <option value="Freelance">Freelance</option>
                        <option value="Empresa">Empresa</option>
                    </select>
                </div>
                <button type="submit">Guardar</button>
            </form>
            <div class="search-container">

            </div>
        </div>

    </plantilla-salav>
    <script src="listarUsuarios.js"></script>
    <script src="../../config.js"></script>
    <script src="../../plantilla.js"></script>
</body>
