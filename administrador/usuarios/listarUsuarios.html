<body>
    <header>
        <img style="width: 150px;" src="../../img/Silueta Clara.png" alt="">

                <a href="#">Usuarios ▾</a>

            <span></span>
            <span></span>
            <span></span>

    </header>

    <main>
        <h1>Gestión de Usuarios</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar por nombre...">
        </div>
        <!-- Tabla -->
        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Teléfono</th>
                        <th>Dirección</th>
                        <th>Correo</th>
                        <th>Sexo</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="userTable"></tbody>
            </table>

        </div>
        <!-- Paginación -->
        <div class="pagination">
            <button id="prevPage" class="page-btn">«</button>

            <!-- Se mostrará solo en escritorio -->
            <div id="pageJump" class="page-jump">
                Página <input type="number" id="pageInput" min="1"> de <span id="totalPages">1</span>
                <button id="goPage">Ir</button>
            </div>

            <!-- Se mostrará en todos los dispositivos -->
            <span id="pageInfo" class="page-info">Página 1 de 1</span>

            <button id="nextPage" class="page-btn">»</button>
        </div>

        </div>

    </main>
