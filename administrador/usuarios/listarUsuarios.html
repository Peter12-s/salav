<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALAV</title>
    <link rel="stylesheet" href="../../plantilla.css">
    <link rel="stylesheet" href="listarUsuarios.css">
</head>

<body>

    <plantilla-salav>
        <div class="slot-header" slot="header">
            <img style="width: 190px;" src="../../img/Silueta Clara.png" alt="">
            <nav id="menu">
                <div class="menu-item">
                    <a href="#">Usuarios ▾</a>
                    <div class="submenu">
                        <a href="#">Listar usuarios</a>
                        <a href="#">Registrar usuario</a>
                    </div>
                </div>
                <a href="#">Estudios pendientes</a>
                <a href="#">Estudios finalizados</a>
            </nav>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div slot="main">
            <div class="container">
                <h1>Listado de Usuarios</h1>

                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Buscar por nombre...">
                </div>
                <!-- Tabla -->
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Teléfono</th>
                                <th>Dirección</th>
                                <th>Correo</th>
                                <th>Rol</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="userTable"></tbody>
                    </table>

                </div>
                <!-- Paginación -->
                <div class="pagination">
                    <button id="prevPage" class="page-btn">«</button>

                    <!-- Se mostrará solo en escritorio -->
                    <div id="pageJump" class="page-jump">
                        Página <input type="number" id="pageInput" min="1"> de <span id="totalPages">1</span>
                        <button id="goPage">Ir</button>
                    </div>

                    <!-- Se mostrará en todos los dispositivos -->
                    <span id="pageInfo" class="page-info">Página 1 de 1</span>

                    <button id="nextPage" class="page-btn">»</button>
                </div>

            </div>
        </div>
    </plantilla-salav>
    <script src="listar_usuario.js"></script>
    <script src="../../config.js"></script>
    <script src="../../plantilla.js"></script>
</body>
