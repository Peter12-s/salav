<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALAV</title>
    <link rel="icon" type="image/x-icon" href="../../img/favicon.ico">
    <link rel="stylesheet" href="../../plantilla.css">

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- <link rel="stylesheet" href="es.css"> -->

</head>

<body>
    <div id="preloader">
        <img width="150px" src="../../img/Logo.png" alt="Cargando..." />
    </div>

    <plantilla-salav>
        <div class="slot-header" slot="header">
            <img style="width: 150px;" src="../../img/Silueta Clara.png" alt="">
            <nav id="menu">
                <div class="menu-item">
                    <a href="#">Usuarios ▾</a>
                    <div class="submenu">
                        <a href="../usuarios/listarUsuarios.html">Listar usuarios</a>
                        <a href="../usuarios/registerUsuario.html">Registrar usuario</a>
                    </div>
                </div>
                <a href="estudiosPendientes.html">Estudios pendientes</a>
                <a href="estudiosFinalizados.html">Estudios en proceso</a>
                <!-- Botón Logout con SVG -->
                <button class="logout-btn" id="btnLogout" aria-label="Cerrar sesión" title="Cerrar sesión">
                    <!-- SVG de logout (salir) -->
                    <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
                        <!-- Flecha de salida -->
                        <path d="M16 17l5-5-5-5" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M21 12H9" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <!-- Marco/puerta -->
                        <path d="M13 21H6a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h7" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" />
                    </svg>
                </button>
            </nav>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div slot="main">
            <div class="container">
                <h1>Solicitudes de candidatos</h1>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Buscar...">
                </div>

                <table id="tablaSolicitudes">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Asignar</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>

                <div class="pagination">
                    <button id="prevBtn" class="page-btn">«</button>
                    <span id="pageInfo">Página 1</span>
                    <button id="nextBtn" class="page-btn">»</button>

                    <div class="page-jump">
                        Ir a página: <input type="number" id="pageInput" min="1">
                        <button id="goPage">Ir</button>
                    </div>
                </div>

            </div>

        </div>
        </div>
    </plantilla-salav>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../config.js"></script>
    <script src="estudiosProceso.js"></script>
    <script src="../../plantilla.js"></script>
</body>
