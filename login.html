<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SALAV</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div id="preloader">
        <img width="500px" src="img/Logo_2.png" alt="Cargando..." />
    </div>
    <div class="login-container">
        <div class="header">
            <img src="img/FONDO CLARO.png" alt="SALAV">
        </div>
        <div class="avatar"><img class="avatar-img" src="img/usuario.png"> </div>
        <form>
            <div class="input-group">
                <input type="text" placeholder="Usuario" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Contraseña" required>
            </div>
            <button class="btn" type="submit">Iniciar Sesión</button>
        </form>
        <div>
            <p class="register">¿No tienes cuenta?
        </div>
        <div>
            <img class="phone" src="img/telefono.png"></span> Contáctanos </p>
        </div>
    </div>
    <div class="olas">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <defs>
                <linearGradient id="olaGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color="#9F38B8" />
                    <stop offset="100%" stop-color="#D9358C" />
                </linearGradient>
            </defs>
            <path fill="url(#olaGradient)" fill-opacity="1"
                d="M0,96L60,90.7C120,85,240,75,360,90.7C480,107,600,149,720,181.3C840,213,960,235,1080,202.7C1200,171,1320,85,1380,42.7L1440,0L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z">
            </path>
        </svg>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="login.js"></script>
    <script src="config.js"></script>

</body>

</html>
